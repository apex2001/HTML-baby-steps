<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form types</title>
    </head>

    <body>
        <form>
            <label>Name:</label>
            <input type="text">
            <br>
    
            <label>Date of birth:</label>
            <input type="date">
            <br>
    
            <label>Radio input type</label>
            <input type="radio">
            <br>
    
            <label>Range input type</label>
            <input type="range">
            <br>
    
            <label>Upload files</label>
            <input type="file">
            <br>
    
            <input type="submit">
            <br>
        </form>
    </body>
</html>
